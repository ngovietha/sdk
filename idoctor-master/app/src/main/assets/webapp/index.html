<html>
    <head>
        <title>Hội nghị truyền hình</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/modal.css" rel="stylesheet">
        <script src="lib/pexrtc.js"></script>

    </head>
    <body  style="width: 100%; height: 100%; margin: 0;background: #F5F5F5;" ng-app="webApp" ng-controller="PexipCtrl" >
        <div class="container {{renderClass()}}">
            <video id="video-conference" autoplay muted playsinline></video>
            <div id="box-camera">
                <video id="video-camera" autoplay muted playsinline></video>
            </div>
            <button class="btn square btn-danger" id="btn-end-call">DISCONNECT</button>
            <button class="btn square btn-default btn-icon" ng-show="detectBrowser().browser == 'Chrome'" id="btn-switch-camera">
                <i class="icon icon-switch-camera"></i>
            </button>
        </div>
        <div id="book">
            <h1 class="title">Danh sách cuộc hẹn</h1>
            <div class="list">
                <div class="box" ng-click="call()">
                    <h4 class="hospital">Bệnh viện Đại Học Y</h4>
                    <h5>Thời gian: <span>9h30</span></h5>
                </div>
                <div class="box" ng-click="call()">
                    <h4 class="hospital">Bệnh viện Bạch Mai</h4>
                    <h5>Thời gian: <span>9h30</span></h5>
                </div>
                <div class="box" ng-click="call()">
                    <h4 class="hospital">Bệnh viện Nhi TW</h4>
                    <h5>Thời gian: <span>9h30</span></h5>
                </div>
            </div>
        </div>

        <script src="lib/angular-v1.6.6.min.js"></script>
        <script src="lib/angular-sanitize.js"></script>

        <script src="js/app.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
